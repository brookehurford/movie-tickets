<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css" media="all">
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>Theater</title>
  </head>
  <body>
    <div class="container">
      <h1>Movie Showings</h1>
      <div class="row">
        <div class="col-md-6">
          <h3>Pick a movie!</h3>
          <form id="movie">
              <div class="form-group">
                <label for="movie-name">What would you like to see?</label>
                <select class="form-control" id="movie-name">
                  <option>- Select One -</option>
                  <option>Sisters</option>
                  <option>Star Wars The Force Awakens</option>
                  <option>The Revenant</option>
                  <option>Kung Fu Panda 3</option>
                </select>
              </div>

              <div class="form-group">
                <label for="movie-time">What time?</label>
                <select class="form-control" id="movie-time">
                  <option>- Select One -</option>
                  <option value="matinee">11:00am</option>
                  <option value="matinee">1:22pm</option>
                  <option value="evening">5:10pm</option>
                  <option value="evening">7:45pm</option>
                </select>
              </div>

              <div class="form-group">
                <label for="patron-age">Are you an honored citizen?</label>
                <select class="form-control" id="patron-age">
                  <option>- Select One -</option>
                  <option value="honoredCitizen">Yes, I am 65 + years old.</option>
                  <option value="honoredCitizen">Yes, I am younger than 12.</option>
                  <option value="honoredCitizen">Yes, I am a veteran.</option>
                  <option value="adult">No, I am a card carrying adult.</option>
                </select>
              </div>


              <button type="submit" class="btn btn-info">Find Price</button>
          </form>
          <div id="ticket">
            <h3>Price</h3>
            <span class="price"></span>
          </div>
        </div>

      </div>
    </div>
  </body>
</html>
