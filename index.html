<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css" media="all">
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>Theater</title>
  </head>
  <body>
    <div class="container">
      <h1>Movie Showings</h1>
      <div class="row">
        <div class="col-md-6">
          <h3>Pick a movie!</h3>
          <form id="movie">
              <div class="form-group">
                <label for="movie-name">What would you like to see?</label>
                <select class="form-control" id="movie-name">
                  <option>- Select One -</option>
                  <option value="1">Sisters</option>
                  <option value="2">Star Wars The Force Awakens</option>
                  <option value="3">The Revenant</option>
                  <option value="4">Kung Fu Panda 3</option>
                </select>
              </div>

              <button type="submit" class="btn btn-info">Find Price</button>
          </form>
          <div class="price">
            <h3>Price:</h3>
            <ul id="price">
            </ul>
          </div>
        </div>

      </div>
    </div>
  </body>
</html>
